<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/reset.css">
   <title>Document</title>
   <style>
      body {
         background-color: cornflowerblue;
      }
   </style>
</head>

<body>
   <section class="wrapper">
      <header class="create-acc">
         <p class="create-acc__style">Create Account</p>
      </header>
      <main class="user-information">
         <div class="beckdown">
            <form for="">
               <p class="font-create__acc">First name*</p>
               <input type="text" placeholder="enter your first name" required class="dimensions-input">
            </form>
            <form for="">
               <p class="font-create__acc">Last name*</p>
               <input type="text" placeholder="enter your last name" required class="dimensions-input">
            </form>
         </div>
         <form for="">
            <p class="font-create__acc">Email*</p>
            <input type="email" name="" id="" placeholder="enter your email" required class="dimensions-input__dop">
         </form>
         <div class="beckdown">
            <form for="">
               <p class="font-create__acc">Password*</p>
               <input type="password" name="" id="" placeholder="enter your password" required class="dimensions-input">
            </form>
            <form for="">
               <p class="font-create__acc">Confirm Password*</p>
               <input type="password" name="" id="" placeholder="enter your password" required class="dimensions-input">
            </form>
         </div>
         <div class="beckdown">
            <form for="">
               <p class="font-create__acc">Gender</p>
               <input type="radio" name="Gender" id="Male" class="">
               <label for="Male">Male</label>
               <input type="radio" name="Gender" id="Femele" class="">
               <label for="Femele">Female</label>
            </form>
            <form for="">
               <p class="font-create__acc">Hobbies</p>
               <input type="checkbox" name="Hobbies" id="Hobbies" class="">
               <label for="Hobbies">Music</label>
               <input type="checkbox" name="Hobbies" id="Hobbies" class="">
               <label for="Hobbies">Sports</label>
               <input type="checkbox" name="Hobbies" id="Hobbies" class="">
               <label for="Hobbies">Trevel</label>
               <input type="checkbox" name="Hobbies" id="Hobbies" class="">
               <label for="Hobbies">Movies</label>
            </form>
         </div>
         <div class="beckdown">
            <form for="">
               <p class="font-create__acc">Source of Income</p>
               <select name="" id="" class="dimensions-input">
                  <option value="">Employed</option>
                  <option value="">Do not specify</option>
               </select>
            </form>
            <form for="">
               <p class="font-create__acc">lncome</p>
               <input type="range" name="" id="range" class="dimensions-input">
               <label for="range" >20K</label>
            </form>
         </div>
         <div class="beckdown">
            <form for="">
               <p class="font-create__acc">Upload Profile Picture</p>
               <input type="file" name="" id="" class="dimensions-input">
            </form>
            <form for="">
               <p class="font-create__acc">Age</p>
               <input type="number" name="" id="" value="18" class="dimensions-input">
            </form>
         </div>
         <form for="">
            <p class="font-create__acc">Bio</p>
            <textarea name="" id="" cols="30" rows="10" class="dimensions-input__dop" style="height: 68px;"></textarea>
         </form>
      </main>
      <footer class="footer-create__acc">
         <div class="footer-btn">
            <a href="#" class="footer-btn__style">Create</a>
         </div>
      </footer>
   </section>
</body>

</html>
